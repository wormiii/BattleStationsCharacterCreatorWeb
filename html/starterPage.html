<link rel="stylesheet" type="text/css" href="../css/starterpage.css">
<div id="starterpage">
	<p>
		<select data-bind="
			options: languages,
			optionsText: 'languageName',
			value: selectedlanguage">
		</select>
	</p>
	<p>
		<button data-bind="click: newCharacter, localizedtext: 'starterpage.startnew'"></button>
	</p>
	<p>
		<button data-bind="click: loadCharacter, localizedtext: 'starterpage.loadcharacter'"></button><br/>
		<input data-bind="value: filetext" class="fullwidth"></input><br/>
		<span data-bind="localizedtext: 'starterpage.loadinstructions'"></span>
	</p>
</div>
