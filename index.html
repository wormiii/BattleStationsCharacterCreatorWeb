<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Battlestations Character Generator</title>
    <link rel="stylesheet" type="text/css" href="./css/debug.css">
    <link rel="stylesheet" type="text/css" href="./css/index.css">
    <script type='text/javascript' src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.min.js"></script>
  </head>
<body>

<div class="flexbox-parent">
    <div class="flexbox-item header">
        Header
    </div>
    
    <div class="flexbox-item fill-area content flexbox-item-grow">
        <div class="fill-area-content flexbox-item-grow">
          <characterpage data-bind="visible: !showStarterPage()" ></characterpage>
          <starterpage data-bind="visible: showStarterPage"></starterpage>
        </div>
    </div>
    
    <div class="flexbox-item footer">
      <navigationsection></navigationsection>
    </div>
</div>
